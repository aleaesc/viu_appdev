<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIU Survey Admin</title>

    <!-- Tailwind CSS & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FAFAFA; }
        .bg-viu-yellow { background-color: #F6BE00; }
        .text-viu-yellow { color: #F6BE00; }
        .border-viu-yellow { border-color: #F6BE00; }
        .hover-bg-viu-dark:hover { background-color: #dca000; }
        .bg-viu-dark-gray { background-color: #4B4B4B; }
        .hover-bg-viu-gray-hover:hover { background-color: #333333; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen relative">
    <div class="w-full min-h-screen bg-white">
        <div class="w-full flex justify-between items-center p-6 md:p-10 border-b border-gray-200">
            <div class="flex items-center gap-3">
                <svg width="40" height="40" viewBox="0 0 100 100" fill="none"><circle cx="50" cy="50" r="45" stroke="#F6BE00" stroke-width="8"/><path d="M40 30 L65 50 L40 70" stroke="#F6BE00" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <h1 class="text-2xl font-bold">VIU Survey Admin</h1>
            </div>
            <div class="flex items-center gap-3">
                <a href="usersurvey.html" class="btn bg-gray-50 hover:bg-gray-100 border border-gray-200 text-gray-600 font-semibold h-10 rounded-xl shadow-sm flex items-center justify-center gap-2 no-underline"><i data-lucide="arrow-left" class="w-4 h-4"></i>Back to Survey</a>
            </div>
        </div>

        <div class="max-w-5xl mx-auto p-6">
            <div class="bg-white rounded-2xl shadow-md p-6 border-l-[10px] border-viu-yellow">
                <h2 class="text-xl font-bold mb-4">Admin Login</h2>
                <form id="admin-login" class="flex flex-wrap items-end gap-4">
                    <div>
                        <label class="text-xs uppercase font-semibold text-gray-500">Username</label>
                        <input type="text" id="admin-user" class="input input-bordered w-48" placeholder="Enter username" value="adminalea"/>
                    </div>
                    <div>
                        <label class="text-xs uppercase font-semibold text-gray-500">Password</label>
                        <input type="password" id="admin-pass" class="input input-bordered w-48" placeholder="Enter password" value="alea12345"/>
                    </div>
                    <button type="submit" class="btn bg-viu-yellow hover-bg-viu-dark border-none text-black px-6">Login</button>
                </form>
            </div>

            <div id="results-section" class="mt-8 hidden">
                <div class="bg-white rounded-2xl shadow-md p-6 border-l-[10px] border-viu-yellow">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-bold">Survey Results</h2>
                        <button id="refresh-btn" class="btn bg-gray-50 hover:bg-gray-100 border border-gray-200 text-gray-700">Refresh</button>
                    </div>
                    <div id="results" class="mt-4 space-y-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const resultsSection = document.getElementById('results-section');
        const resultsEl = document.getElementById('results');

        function basicAuthHeader(user, pass) {
            return 'Basic ' + btoa(`${user}:${pass}`);
        }

        async function fetchSurveys(user, pass) {
            const res = await fetch('/api/admin/list', {
                headers: { 'Authorization': basicAuthHeader(user, pass) }
            });
            if (!res.ok) throw new Error('Failed to fetch');
            return res.json();
        }

        async function showResults(items) {
            resultsEl.innerHTML = '';
            for (const item of items) {
                const div = document.createElement('div');
                div.className = 'border border-gray-200 rounded-xl p-4';
                div.innerHTML = `
                    <div class="flex justify-between">
                        <div>
                            <div class="text-sm text-gray-500">${new Date(item.createdAt).toLocaleString()}</div>
                            <div class="font-semibold">${item.country || 'Unknown Country'}</div>
                            <div class="text-xs text-gray-500">Email: ${item.email || 'N/A'}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-xs text-gray-500">User Agent</div>
                            <div class="text-xs text-gray-400">${item.userAgent || ''}</div>
                        </div>
                    </div>
                `;
                resultsEl.appendChild(div);
            }
        }

        document.getElementById('admin-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('admin-user').value.trim();
            const pass = document.getElementById('admin-pass').value.trim();
            try {
                const data = await fetchSurveys(user, pass);
                resultsSection.classList.remove('hidden');
                await showResults(data.items || []);
            } catch (err) {
                alert('Login failed or cannot fetch results');
            }
        });

        document.getElementById('refresh-btn').addEventListener('click', async () => {
            const user = document.getElementById('admin-user').value.trim();
            const pass = document.getElementById('admin-pass').value.trim();
            try {
                const data = await fetchSurveys(user, pass);
                await showResults(data.items || []);
            } catch (err) {
                alert('Failed to refresh');
            }
        });
    </script>
</body>
</html>
